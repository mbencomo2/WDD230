<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="A practice site implementing weather data from a remote source.">
    <meta name="author" content="Matthew Bencomo">

    <!-- This start file was build by Paul Cheney  -->
    <title>My Weather Site</title>

    <!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from enlarging when a phone is turned sideways-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- STYLE SHEETS -->
    <link href="css/normalize.css" rel="stylesheet">
    <!-- phone-default -->
    <link href="css/small.css" rel="stylesheet">
    <!-- enhance-tablet -->
    <link href="css/medium.css" rel="stylesheet">
    <!-- enhance-desktop -->
    <link href="css/large.css" rel="stylesheet">


    <script src="js/scripts.js" defer></script>

</head>

<body>
    <div>
        <!-- HEADER HERE -->
        <header>
            <h1>My Weather Site</h1>
            <h2>Using AJAX and JSON</h2>
        </header>
    
        <!-- NAVIGATION HERE -->
        <nav class="clearfix">
            <ul>
                <li><a href="#">Home</a></li>
                <li class="active"><a href="#">Forecast</a></li>
                <li><a href="#">Report a Storm</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </div>

    <!-- CONTENT HERE -->
    <main>
        <div id="weather">
            <h2>Weather</h2>
            <div class="break-row"></div>
            <div class="day" id="weatherSprite"></div>
            <p id="temp"><span id="temperature">0</span>&deg;F</p>
            <div class="break-row"></div>
            <div id="weatherDetails">
                <h3 id="weatherDesc"></h3>
                <hr>
                <ul id="windStats">
                    <li>Wind Speed: <span id="windSpeed">0</span> MPH</li>
                    <li>Feels Like: <span id="windChill">0</span>&deg;F</li>
                </ul>
            </div>
            <div class="break-row"></div>
            <p id="weatherCredits">*Weather data provided by <a href="https://openweathermap.org/" target="_blank"
                    rel="noopener noreferrer">https://openweathermap.org/</a></p>
        </div>
    </main>

    <!-- FOOTER HERE -->
    <footer>
        &copy; 2022 &bull; Matthew Bencomo &bull; 123-555-6789
    </footer>
</body>

</html>
