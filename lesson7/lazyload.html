<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progressive Loading Practice</title>

  <!-- style links -->
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <div class="content">
    <header>
      <h1>Progressive Image Loading</h1>
    </header>
    <main>
      <Figure>
        <img data-src="./images/cat-basket-sad.jpg" src="./images/placeholder.jpg" alt="Figure 1">
        <figcaption>Why he sad?</figcaption>
      </Figure>
  
      <Figure>
        <img data-src="./images/cat-basket.jpg" src="./images/placeholder.jpg" alt="Figure 2">
        <figcaption>What he look at? OwO</figcaption>
      </Figure>
  
      <Figure>
        <img data-src="./images/cat-derp.jpg" src="./images/placeholder.jpg" alt="Figure 3">
        <figcaption>What you do >:(</figcaption>
      </Figure>
  
      <Figure>
        <img data-src="./images/cat-fly.jpg" src="./images/placeholder.jpg" alt="Figure 4">
        <figcaption>What the dog doin?</figcaption>
      </Figure>
  
      <Figure>
        <img data-src="./images/cat-hide.jpg" src="./images/placeholder.jpg" alt="Figure 5">
        <figcaption>He try and sleep.</figcaption>
      </Figure>
  
      <Figure>
        <img data-src="./images/cat-scared.jpg" src="./images/placeholder.jpg" alt="Figure 6">
        <figcaption>He scared.</figcaption>
      </Figure>
  
    </main>
    <footer>
      <h3>&copy;2022 | Matthew Bencomo | Progressive Loading</h3>
    </footer>
  </div>
  <!-- Scripts -->
  <script src="./js/script.js" defer></script>
</body>

</html>
